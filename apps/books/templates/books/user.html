{% extends 'register/base.html' %}

{% block content %}
    <div class="userbox" >
        <table class="table">
            <tr>
                <td>First Name: </td>
                <td>{{user.first_name}}</td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td>{{user.last_name}}</td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <td>Joined: </td>
                <td>{{user.created_at}}</td>
            </tr>
            <tr>
                <td>Total Reviews: </td>
                <td>{{count}}</td>
            </tr>
            
            <tr>
                <td>
                <a href="/users/{{user.id}}">
                    <button type="submit" class="btn btn-default yellowbutton" style="margin: 20px">{{user.first_name}}'s Profile</button>
                </a>
            </td>
            </tr>
            <tr>
                <td><h2>Reviewed Books</h2></td>
            </tr>
            {%for i in reviews%}
            <tr>
                <td><a href="/books/{{i.book.id}}"><p style="margin: unset">{{i.book.title}}</p></a></td>
            </tr>
            {%endfor%}
        </table>
    </div>
{%endblock%}
