<div class="comment" id="c{{comment.id}}">
    <a href="/users/{{comment.poster.id}}"><h4>{{comment.poster.first_name}} {{comment.poster.last_name}}</h4></a><h5>on {{comment.created_at}}</h5>
    {%if request.session.id == comment.poster.id%}
    <form action="/users/{{user.id}}/deletecomment" method="post" class="deletecomment">
        {% csrf_token %}
        <input type="hidden" name='comment_id' value="{{comment.id}}">
        <button type="submit" class="btn btn-default delete">Delete</button>
    </form>
    {%endif%}
    <p>{{comment.text}}</p>
</div>
