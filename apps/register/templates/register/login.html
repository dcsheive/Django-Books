{% extends 'register/base.html' %} {% block content %}

<div id="wrapper">
  <div id="log">
    <h2>Login</h2>
    <form action="/login" method="POST">
      {% csrf_token %} {% if messages %} {% for message in messages %} {% if 'login' in message.tags %}
      <p>{{ message}}</p>
      {% endif %} {% endfor %} {% endif %}
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password">
      </div>
      <button type="submit" class="btn btn-default green">Login</button>
    </form>
    <a href="/reg">
      <button class="btn btn-default yellowbutton" style="margin-top: 20px">Register Here!</button>
    </a>
  </div>
</div>

{% endblock %}
